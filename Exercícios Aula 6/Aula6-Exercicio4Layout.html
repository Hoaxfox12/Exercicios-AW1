<!DOCTYPE html>
<!-- saved from url=(0064)https://www.w3schools.com/tryit/tryit.asp?filename=tryhtml_hello -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>HTML Table Generator</title> 
	<style>
		table {
			border:1px solid #b3adad;
			border-collapse:collapse;
			padding:5px;
		}
		table th {
			border:1px solid #b3adad;
			padding:5px;
			background: #f0f0f0;
			color: #313030;
		}
		table td {
			border:1px solid #b3adad;
			text-align:center;
			padding:5px;
			background: #ffffff;
			color: #313030;
		}
	</style>
</head>
<body contenteditable="false">
	<table>
		<thead>
			<tr>
				<th>Header 1</th>
				<th>Header 2</th>
				<th>Header 3</th>
				<th>Header 4</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td></td>
				<td>ABC</td>
				<td>BBC</td>
				<td>CNN</td>
			</tr>
			<tr>
				<td>6pm - 7pm</td>
				<td rowspan="2">Filmes</td>
				<td>Comédia</td>
				<td>Notícias</td>
			</tr>
			<tr>
				<td>&nbsp;7pm - 8pm</td>
				<td>Esportes</td>
				<td>Assuntos Atuais</td>
			</tr>
		</tbody>
	</table>

</body></html>
